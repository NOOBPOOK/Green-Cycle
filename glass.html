<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass</title>
    <link rel="stylesheet" href="glass.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        <section>

        </section>
        <section>
            <div class="formbold-main-wrapper">
              <!-- Author: FormBold Team -->
              <!-- Learn More: https://formbold.com -->
              <div class="formbold-form-wrapper">
                <form action="" method="POST">
                  <div class="formbold-input-flex">
                    <div>
                      <input
                        type="text"
                        name="firstname"
                        id="firstname"
                        placeholder="Jane"
                        class="formbold-form-input"
                      />
                      <label for="firstname" class="formbold-form-label"> First name </label>
                    </div>
                    <div>
                      <input
                        type="text"
                        name="lastname"
                        id="lastname"
                        placeholder="Cooper"
                        class="formbold-form-input"
                      />
                      <label for="lastname" class="formbold-form-label"> Last name </label>
                    </div>
                  </div>
          
                  <div class="formbold-input-flex">
                    <div>
                      <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="jhon@mail.com"
                        class="formbold-form-input"
                      />
                      <label for="email" class="formbold-form-label"> Mail </label>
                    </div>
                    <div>
                        <input
                          type="text"
                          name="phone"
                          id="phone"
                          placeholder="(319) 555-0115"
                          class="formbold-form-input"
                        />
                        <label for="phone" class="formbold-form-label"> Phone </label>
                        <span id="phoneErrorMessage" class="error-message"></span>
                      </div>
                      
                  </div>
                  <div class="formbold-input-flex">
                    <div>
                        <label for="number" class="formbold-form-label">Quantity in kgs</label>
                        <input type="number">
                    </div>
                    <div>
                      <label for="rating" class="formbold-form-label"> Category </label>
                      <select name="Category" id="rating" class="formbold-form-input">
                        
                        <option value="2"></option>
                        <option value="1">Glass</option>
                        
                      </select>
                    </div>
                  </div>
          
                  <div class="formbold-textarea">
                    <textarea
                      rows="4"
                      name="message"
                      id="message"
                      placeholder="Write your message..."
                      class="formbold-form-input"
                    ></textarea>
                    <label for="message" class="formbold-form-label"> Message </label>
                  </div>
          
                  <label for="upload" class="formbold-input-label">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <!-- Replace this with your own SVG icon content for the cloud icon -->
                      <path d="M5 5L15 10L5 15V5Z" fill="currentColor"/>
                    </svg>
                    <span id="selectedFileName">Click to select a file</span>
                  </label>
                  <input type="file" name="upload" id="upload" style="display: none;">
                  
                  
          
                  <button class="formbold-btn" type="submit">
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </section>
        
          <script>
            document.addEventListener('DOMContentLoaded', function () {
                const phoneInput = document.getElementById('phone');
                const phoneErrorMessage = document.getElementById('phoneErrorMessage');

                phoneInput.addEventListener('input', function () {
                    const phoneNumber = phoneInput.value.replace(/\D/g, ''); // Remove non-digit characters

                    if (phoneNumber.length !== 10) {
                        phoneErrorMessage.textContent = 'Phone number should be exactly 10 digits long.';
                    } else {
                        phoneErrorMessage.textContent = '';
                    }
                });
                
                // Your form submit event listener here
                const form = document.querySelector('form');
                const selectedFileName = document.getElementById('selectedFileName');
                const fileInput = document.getElementById('upload');

                fileInput.addEventListener('change', function () {
                    if (fileInput.files.length > 0) {
                        selectedFileName.textContent = fileInput.files[0].name;
                    } else {
                        selectedFileName.textContent = 'Click to select a file';
                    }
                });

                form.addEventListener('submit', function (event) {
                    const fileName = fileInput.value;
                    const allowedExtensions = /(\.png|\.jpg|\.jpeg)$/i;

                    if (!allowedExtensions.exec(fileName)) {
                        alert('Please select a file with a valid extension (PNG, JPG, JPEG).');
                        event.preventDefault(); // Prevent the form from being submitted
                    }
                    // Your additional form validation logic can go here if needed
                });
            });
        </script>
    </main>
</body>
</html>
